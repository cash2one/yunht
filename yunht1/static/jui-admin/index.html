<!DOCTYPE html>
<html id="html" lang="zh">
	<head>
		<meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1"/>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>后台管理系统</title>
		<link rel="stylesheet" href="css/jui.css"/>
		<link rel="stylesheet" href="css/base.css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		<link rel="icon" type="image/png" href="img/icon.png"/>
	</head>
	<body>
		<div class="jui-edit active">
			<div class="tit">
				<!--<a class="refresh dsn"><i class="fa fa-refresh"></i></a>-->
				<a class="checks"><i class="fa fa-check"></i></a>
				<a class="closes" jui-click="active" jui-to=".jui-edit"><i class="fa fa-remove"></i></a>
			</div>
			<div class="cnt">
				<table did="">
					<tr>
						<td class="short">名称</td><td><input name="name" type="text" /></td>
						<td class="short">日期</td><td><input type="text" name="pdate" onclick="WdatePicker()" /></td>
						<td class="short">权重</td><td><input name="rank" value="0" type="text" /></td>
						<td class="short hide hospital">所属医院</td><td class="hide hcountry"><select name="hcountry"/></select><td class="hide hospital"><select name="hospital"/></select></td>
					</tr>
					<tr>
						<td>摘要</td>
						<td colspan="5" class="tlt">
						<textarea name="abs"></textarea>
						</td>
						<td>图片</td>
						<td>
						<form name="myform" class="myform" method="post" enctype="multipart/form-data" action="/admin/fileload" target="mailloadimg">
							<span><input type="file" value="选择图片" name="file" id="file"> <input type="submit" value="上传文件" /></span>
							<iframe name="mailloadimg"></iframe>
						</form>
						</td>
						<td>
						<img name="pic" id="pic_logo" src="" />
						</td>
					</tr>
				</table>
				<script class="editor" id="editor" type="text/plain"></script>
			</div>
		</div>
		<div class="jui-edit-simple active">
			<div class="tit">
				<a class="checks"><i class="fa fa-check"></i></a>
				<a class="closes" jui-click="active" jui-to=".jui-edit-simple"><i class="fa fa-remove"></i></a>
			</div>
			<table did="">
				<tr><td class="short">名称&nbsp;&nbsp</td><td><input name="name" type="text" /></td></tr>
				<tr><td class="short">&nbsp;</td><td>&nbsp;</td></tr>
				<tr><td class="short">权重&nbsp;&nbsp</td><td><input name="rank" value="0" type="text" /></td></tr>
			</table>
		</div>
		<div id="jui-cover" class="jui-cover"></div>
		<div id="jui-alert" class="jui-alert"></div>
		<div id="jui-form" class="jui-form">
			<div class="jui-box">
				<table>
					<tr><td>name:</td><td><input name="name" type="text"/></td></tr>
					<tr><td>persist_html:</td><td><input type="radio" value="1" checked name="persist_html"/>是 <input type="radio" value="0" name="persist_html"/>否</td></tr>
					<tr><td>max_pagination:</td><td><input jui-input="onlyInt" placeholder="输入数字类型" name="max_pagination" type="text"/></td></tr>
					<tr><td>expand_url:</td><td><input jui-input="onlyInt" placeholder="输入数字类型" name="expand_url" type="text"/></td></tr>
					<tr><td>db:</td><td><input name="db" type="text"/></td></tr>
					<tr><td>type:</td><td><input name="type" jui-input="onlyInt" placeholder="输入数字类型" type="text"/></td></tr>
					<tr class="submit"><td><input type="button" id="jui-form-submit" value="确定"/></td><td><input type="button" value="取消"/></td></tr>
				</table>
			</div>
		</div>
		<header>
			<nav class="nav menu">
				<p><a href="index.html"><img class="logo" src="img/logo.png"></a></p>
				<p><a href="/" target="_blank"><b class="fa fa-home">前台</b></a></p>
				<p class="dsn"><a>help <b class="trgt"></b></a></p>
			</nav>
			<nav class="menu-tab">
				<p key="index" i="0" class="active"><span>主页</span></p>
			</nav>
			<dl class="nav top">
				<!--<p>动画:<span id="animate" jui-click="jui-switch" s="1" jui-callback="switchTop"></span></p>-->
				<dt id="localTime"></dt>
				<dt><span id="uname"></span> <b class="trgt"></b>
					<div>
						退出
					</div>
				</dt>
			</dl>
			<br class="cb"/>
		</header>
		<content>
			<section class="category">
				<dl class="menu-tree" jui-click="active" jui-tar="a" jui-repeat="1" jui-callback="menu1">
					<dt id="menu-tree" jui-click="active" jui-tar="p span" jui-prt="1"></dt>
				</dl>
			</section>
			<section class="content">
				<div id="content-index"><br/>您好!</div>
			</section>
		</content>
		<footer>
		<footer>
		<script src="ueditor1_4_3/ueditor.config.js"></script>
		<script src="ueditor1_4_3/ueditor.all.min.js"> </script>
		<script src="ueditor1_4_3/lang/zh-cn/zh-cn.js"></script>
		<script src="js/My97DatePicker/WdatePicker.js"></script>
		<script src="js/jquery-2.2.2.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/jui.js"></script>
		<script src="js/config.js"></script>
		<script src="js/dom.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
